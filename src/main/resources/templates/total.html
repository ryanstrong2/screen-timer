<!DOCTYPE html>
<html xmlns:thl="http://www.thymeleaf.org/" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head">

</head>
<body>
<div th:replace="fragments :: page-header"></div>
<div class="container body-content">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <table class="table">
        <tr>
            <th>Amount</th>
        </tr>
        <tr th:each="time:${times}">
            <td th:text="${time.amount}"></td>
        </tr>
    </table>
</div>
</body>
</html>
