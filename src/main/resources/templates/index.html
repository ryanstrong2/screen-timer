<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments:: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${time} and ${time.size()}">no time</p>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Time</th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.time}"></td>
    </tr>
    <tr th:each="amount:${amounts}">
        <td th:text="${amount}"></td>
    </tr>
</table>
<form method="post" style="max-width:600px;" th:object="${histime}">
<div class="form-group">
    <label th:for="name">Time Amount</label>
    <input class="form-control" th:field="*{name}" />
    <span th:errors="*{name}" class="error"></span>
</div>
<input type="submit" value="Add Time"/>
</form>

</html>
