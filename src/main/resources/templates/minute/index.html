<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<table class="table">

    <p>

    </p>
    <p th:unless="${minutes} and ${minutes.size()}">no time :(</p>

    <tr th:each="minute : ${minutes}">
        <li th:text="${minute.name}"></li>
    </tr>
    <p>Time Available <span th:int="${minute.name}  ">5000</span>.</p>

</table>

<a href="/minute/add">Manage Time</a>
</body>
</html>
